<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="/styles/main.css">
		<link rel="icon" type="image/png" href="/images/icon.png">
		<title>Sourcebase</title>
		<meta name="google-site-verification" content="cwxbdL28yMr8f7_njaJMntysc_h-TlQh71n8FualssU" />
		<meta name="description" content="{{ .Description }}">
	</head>
	<body>
		<header>
			<button id="header-menu-btn" aria-label="Open menu">
				<svg viewBox="0 0 150 100" height="100%" xmlns="http://www.w3.org/2000/svg" stroke="#fff" stroke-width="16" alt="Main menu button">
					<line x1="0" y1="10" x2="150" y2="10"></line>
					<line x1="0" y1="50" x2="150" y2="50"></line>
					<line x1="0" y1="90" x2="150" y2="90"></line>
				</svg>
			</button>
			<a class="header-logo" href="/">Sourcebase</a>
			<nav class="header-nav">
				<a class="header-logo nav-tab" href="/">Sourcebase</a>
				{{ range .Site.Menus.main }}
					<a class="nav-tab{{ if eq .Page.RelPermalink $.RelPermalink }} nav-tab-active{{ end }}" href="{{ .Page.RelPermalink }}">{{ .Title }}</a>
				{{ end }}
			</nav>
		</header>
		<main>
			{{ block "main" . }}{{ end }}
		</main>
		<footer>
			<address>
				Email Address: <a href="mailto:vigress.info@gmail.com">vigress.info@gmail.com</a><br>
				Phone Number: <a href="tel:+18734082693">1-873-408-2693</a>
			</address>
		</footer>
		<script src="/scripts/common.js"></script>
	</body>
</html>
