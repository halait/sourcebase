description: "We're ready to help. Find different ways to contact us and get started growing your business."

<style>
	#contact-form {
		max-width: 40rem;
		margin-top: 0rem;
	}
	#contact-form > label {
		display: block;
		margin-bottom: 1rem;
		text-align: left;
	}
	#send-btn {
		display: block;
		width: 100%;
		color: #fff;
		background-color: var(--background-color);
		padding: 1em 0;
		font-size: 1.1em;
	}
	#send-btn:hover {
		background-color: #14a;
	}
</style>
<p id='page-hero'>Have questions or want to get a free estimate? Let's talk.</p>
<form id="contact-form" class="card" method="post" action="https://us-central1-mailer-704d0.cloudfunctions.net/mail">
	<label>Name<input name="name" required type="text"></label>
	<label>Email Address<input name="from" required type="email"></label>
	<label>How can we help you<textarea name="message" required spellcheck="true" minlength="8" rows="8" cols="32"></textarea></label>
	<input name="successUrl" value='/thank-you/' type="hidden">
	<input id="send-btn" class="btn" type="submit" value="Send">
</form>
